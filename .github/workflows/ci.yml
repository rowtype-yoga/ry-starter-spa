# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    name: Test and Bundle
    runs-on: ubuntu-20.04
    steps:

      # Install Zephyr manually
      - run: curl -Ls https://github.com/coot/zephyr/releases/download/v0.3.2/Linux.tar.gz | tar -xvz -C /tmp
      - run: sudo cp /tmp/zephyr/zephyr /usr/local/bin/

      # Install yarn
      - run: sudo npm install -g yarn

      # Run actual tasks
      - uses: actions/checkout@v2
      ## Frontend
      - run: yarn install
      - run: yarn test
      - run: yarn build-storybook
      - run: yarn bundle

     ## UI Server
      - run: pushd ui-server
      - run: yarn install
      - run: yarn build
      # [TODO] - run: yarn test
      - run: popd

    ## Build docker image
    ## The Dockerfile requires the two previous steps
      - run: docker build . 
